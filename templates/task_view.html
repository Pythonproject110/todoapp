{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div class="banner">
            <div class="banner-text">
               <h1>todo</h1>
            </div>
         </div>
      </div>
   </div>
<div class="row">
    <div class="col-md-6">
        <h4 style="white-space: nowrap;">Add task</h4>
        <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name of the task">
    </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Your priority">
    </div>
            <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Your date">
    </div>
    <input type="submit" class="btn btn-success">
</form>
        {% if error %}
         <div class="alert alert-danger mt-3">{{ error }}</div>
         {% endif %}



   </div>
    <div class="col-md-6">
        <h4>task completed</h4>
        {% for task in tasks %}
        <div class="shadow card">
            <div class="card-body">
            <h5 class="card-title">{{task.name}}</h5>
            <p><b>{{task.priority}}</b></p>
                <p><b>{{task.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' taskid=task.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'update' taskid=task.id %}">Update</a>
        </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>







{% endblock %}
